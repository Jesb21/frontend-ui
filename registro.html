<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script>
    async function registerUser(event) {
      event.preventDefault();  // Evita el envío del formulario tradicional

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://127.0.0.1:8000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        alert("Registro exitoso, puedes iniciar sesión ahora.");
        window.location.href = 'login.html';  // Redirigir al login
      } else {
        alert("Error al registrar usuario");
      }
    }
  </script>
</head>
<body class="bg-body-secondary fade-in">
  <div class="container py-5">
    <div class="card mx-auto shadow-lg" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Crear Cuenta</h2>
        <form onsubmit="registerUser(event)">
          <input type="text" id="username" class="form-control mb-3" placeholder="Usuario" required>
          <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
          <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
